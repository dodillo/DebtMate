<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Purchase Tracker{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- CSRF Token -->
    <meta name="csrf-token" content="{{ csrf_token() }}">

    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <!-- Logo Section -->
            <div class="logo">
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Purchase Tracker Logo" class="logo-image">
                </a>
            </div>
            <nav>
                {% if 'user_id' in session %}
                    <a href="{{ url_for('tracker') }}">Tracker</a>
                    <a href="{{ url_for('account') }}" class="account-link">
                        Account
                        {% if pending_requests_count > 0 %}
                            <span class="notification-badge">{{ pending_requests_count }}</span>
                        {% endif %}
                    </a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Login</a>
                    <a href="{{ url_for('signup') }}">Sign Up</a>
                {% endif %}
            </nav>
        </div>
    </header>

    {% block content %}{% endblock %}

    <footer>
        <div class="container">
            <p>&copy; Sattar Purchase Tracker. All rights reserved.</p>
        </div>
    </footer>

    <!-- Optional: Place this at the end for performance -->
    <script>
      // Ensure that your CSRF token is read and available in all your JS files.
      const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
      console.log('CSRF Token:', csrfToken); // Verify in console
    </script>
</body>
</html>
